<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZukiChops - Contact</title>
    <link rel="stylesheet" href="zukichops.css"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <nav class="nav-links">
            <a href="services.html">Services</a>
            <a href="zukichops.html" class="logo-link">
                <img src="images/logo.png" alt="Barber Shop Logo" class="logo">
            </a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>    

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <p>Email: example@barbershop.com</p>
        <p>Phone: (123) 456-7890</p>
        <p>Address: 123 Barber St.</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ZukiChops</p>
    </footer>
</body>
</html>
